name: 📊 Update Scholar Data

on:
  schedule:
    # 每天北京时间上午8点执行 (UTC 0点)
    - cron: '0 0 * * *'
  workflow_dispatch:
    # 支持手动触发
    inputs:
      force_update:
        description: '强制更新数据'
        required: false
        default: false
        type: boolean
  push:
    paths:
      # 当数据脚本变更时触发
      - 'scripts/**'
      - '.github/workflows/update-data.yml'

# 设置权限
permissions:
  contents: write
  actions: read

jobs:
  update-scholar-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: 🛠️ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: 📦 Install dependencies
      run: |
        # 如果没有 package-lock.json，使用 npm install
        if [ ! -f "package-lock.json" ]; then
          echo "⚠️  package-lock.json not found, using npm install"
          npm install
        else
          npm ci
        fi
        # 安装数据采集所需的可选依赖
        npm install serpapi || echo "SerpAPI installation failed, using fallback"
    
    - name: 🔍 Fetch latest scholar data
      run: |
        echo "🚀 开始获取学术数据..."
        echo "📋 当前配置:"
        echo "  - Scholar ID: ${SCHOLAR_ID}"
        echo "  - SerpAPI配置: $([ -n "$SERPAPI_KEY" ] && echo "已配置" || echo "未配置，将使用备用数据源")"
        
        # 备份现有数据以防出错
        if [ -f "public/data/publications.json" ]; then
          echo "💾 备份现有数据..."
          cp public/data/publications.json public/data/publications.json.backup || true
          cp public/data/selected-publications.json public/data/selected-publications.json.backup || true
        fi
        
        # 执行数据获取
        node scripts/fetch-scholar-data.js
        
        echo "✅ 学术数据获取完成"
      env:
        SCHOLAR_ID: 'YGwukbUAAAAJ'
        SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
    
    - name: 📊 Analyze data changes
      id: check-changes
      run: |
        # 检查是否有文件变更
        if [ -n "$(git status --porcelain public/data/)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "📈 检测到数据变更"
          
          # 生成变更摘要
          git diff --name-only public/data/ > changes.txt
          echo "Changed files:"
          cat changes.txt
          
          # 分析引用数变化
          if [ -f "public/data/publications.json.backup" ] && [ -f "public/data/publications.json" ]; then
            echo "📈 分析引用数变化..."
            
            # 使用更简单的方式比较引用数变化
            old_total=$(cat public/data/publications.json.backup | grep -o '"citations": *[0-9]*' | awk -F': *' '{sum += $2} END {print sum+0}')
            new_total=$(cat public/data/publications.json | grep -o '"citations": *[0-9]*' | awk -F': *' '{sum += $2} END {print sum+0}')
            
            if [ "$old_total" != "$new_total" ]; then
              diff=$((new_total - old_total))
              echo "📊 总引用数变化: $old_total → $new_total (+$diff)"
            else
              echo "📋 总引用数无变化: $new_total"
            fi
          fi
          
          # 检查关键指标变化
          if [ -f "public/data/metrics.json" ]; then
            echo "📊 当前指标:"
            cat public/data/metrics.json | grep -E '"(totalCitations|hIndex)"'
          fi
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "📋 数据无变化"
        fi
    
    - name: 🏷️ Generate commit message
      if: steps.check-changes.outputs.changes == 'true'
      id: commit-msg
      run: |
        # 生成动态提交信息
        current_date=$(date -u +"%Y-%m-%d %H:%M UTC")
        
        # 从metrics.json读取当前数据
        if [ -f "public/data/metrics.json" ]; then
          citations=$(cat public/data/metrics.json | grep '"totalCitations"' | sed 's/.*: *\([0-9]*\).*/\1/')
          h_index=$(cat public/data/metrics.json | grep '"hIndex"' | sed 's/.*: *\([0-9]*\).*/\1/')  
          pub_count=$(cat public/data/publications.json | grep -c '"id":')
          
          # 计算引用数变化
          citation_change=""
          if [ -f "public/data/publications.json.backup" ]; then
            old_total=$(cat public/data/publications.json.backup | grep -o '"citations": *[0-9]*' | awk -F': *' '{sum += $2} END {print sum+0}')
            new_total=$(cat public/data/publications.json | grep -o '"citations": *[0-9]*' | awk -F': *' '{sum += $2} END {print sum+0}')
            if [ "$old_total" != "$new_total" ]; then
              diff=$((new_total - old_total))
              citation_change=" (+${diff} 新增引用)"
            fi
          fi
          
          commit_message=$(cat <<EOF
        📊 自动更新学术数据 ${current_date}

        📈 当前统计:
        - 总引用数: ${citations}${citation_change}
        - H指数: ${h_index} 
        - 论文数量: ${pub_count}

        🤖 Generated with [Claude Code](https://claude.ai/code)

        Co-Authored-By: Claude <noreply@anthropic.com>
        EOF
        )
        else
          commit_message=$(cat <<EOF
        📊 自动更新学术数据 ${current_date}

        🤖 Generated with [Claude Code](https://claude.ai/code)

        Co-Authored-By: Claude <noreply@anthropic.com>
        EOF
        )
        fi
        
        echo "COMMIT_MESSAGE<<EOF" >> $GITHUB_OUTPUT
        echo "$commit_message" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: 💾 Commit and push changes
      if: steps.check-changes.outputs.changes == 'true'
      run: |
        # 配置Git用户
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        
        # 配置Git使用token进行认证
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        
        # 添加数据文件
        git add public/data/
        
        # 提交变更
        git commit -m "${{ steps.commit-msg.outputs.COMMIT_MESSAGE }}"
        
        # 推送到远程
        git push origin main
        
        echo "✅ 数据更新已推送到仓库"
        
        # 清理备份文件
        rm -f public/data/*.backup
        echo "🧹 清理备份文件完成"
    
    - name: 🚀 Trigger deployment
      if: steps.check-changes.outputs.changes == 'true'
      uses: peter-evans/repository-dispatch@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        event-type: data-updated
        client-payload: |
          {
            "timestamp": "${{ steps.commit-msg.outputs.timestamp }}",
            "triggered_by": "scheduled-update"
          }
    
    - name: 📄 Create update summary
      if: steps.check-changes.outputs.changes == 'true'
      run: |
        echo "## 📊 学术数据更新摘要" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**更新时间:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "public/data/metrics.json" ]; then
          echo "**当前指标:**" >> $GITHUB_STEP_SUMMARY
          citations=$(cat public/data/metrics.json | grep '"totalCitations"' | sed 's/.*: *\([0-9]*\).*/\1/')
          h_index=$(cat public/data/metrics.json | grep '"hIndex"' | sed 's/.*: *\([0-9]*\).*/\1/')
          echo "- 总引用数: ${citations}" >> $GITHUB_STEP_SUMMARY
          echo "- H指数: ${h_index}" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**变更文件:**" >> $GITHUB_STEP_SUMMARY
        git diff --name-only HEAD~1 HEAD public/data/ | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
    
    - name: 📝 No changes summary
      if: steps.check-changes.outputs.changes == 'false'
      run: |
        echo "## 📋 学术数据检查完成" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**检查时间:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
        echo "**结果:** 数据无变化，跳过更新" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "public/data/update-log.json" ]; then
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**上次更新:** $(cat public/data/update-log.json | grep timestamp | sed 's/.*": *"\([^"]*\)".*/\1/')" >> $GITHUB_STEP_SUMMARY
        fi